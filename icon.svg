<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="512" height="512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d4c65"/>
      <stop offset="100%" style="stop-color:#1a3548"/>
    </linearGradient>
  </defs>
  <rect width="100" height="100" fill="#003B6F"/>
  <!-- Lamp base -->
  <rect x="45" y="5" width="10" height="4" fill="#2850a0" stroke="#000" stroke-width="0.5"/>
  <!-- Lamp top -->
  <rect x="47.5" y="3" width="5" height="2" fill="#ffcc00"/>
  <!-- Police Box sign -->
  <rect x="35" y="9.5" width="30" height="7" fill="#001533"/>
  <text x="50" y="14.5" font-family="Arial,sans-serif" font-size="5" font-weight="bold" fill="#fff" text-anchor="middle">POLICE BOX</text>
  <!-- Main body -->
  <rect x="30" y="16.5" width="40" height="70" fill="url(#bg)" stroke="#000" stroke-width="1.5"/>
  <!-- Top windows row -->
  <rect x="34" y="21" width="8" height="9" fill="#ddeeff" stroke="#000" stroke-width="0.8"/>
  <rect x="45" y="21" width="8" height="9" fill="#ddeeff" stroke="#000" stroke-width="0.8"/>
  <rect x="56" y="21" width="8" height="9" fill="#ddeeff" stroke="#000" stroke-width="0.8"/>
  <!-- Bottom windows row -->
  <rect x="34" y="33" width="8" height="9" fill="#ddeeff" stroke="#000" stroke-width="0.8"/>
  <rect x="45" y="33" width="8" height="9" fill="#ddeeff" stroke="#000" stroke-width="0.8"/>
  <rect x="56" y="33" width="8" height="9" fill="#ddeeff" stroke="#000" stroke-width="0.8"/>
  <!-- Door -->
  <rect x="40" y="50" width="20" height="28" fill="#8a8a75" stroke="#000" stroke-width="1"/>
  <rect x="42" y="52" width="7" height="24" fill="#707060" stroke="#000" stroke-width="0.5"/>
  <rect x="51" y="52" width="7" height="24" fill="#707060" stroke="#000" stroke-width="0.5"/>
  <!-- Base -->
  <rect x="30" y="80.5" width="40" height="6" fill="#000"/>
</svg>
